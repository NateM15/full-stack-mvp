<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EscapeFromAmmo</title>
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>Escape From Ammo</h1>
    <button type="home" id="home" class="button">Home</button>
    <div id="dropdownContainer">
        <select id="dropdown" placeholder="--Select Choice--">
            <option>--Select Choice--</option>
            <option>Gun</option>
            <option>Ammo</option>
        </select>
        <select id="caliber">
            <option>--Select Caliber--</option>
            <option>all</option>
            <option>12 Guage Shot</option>
            <option>12 Guage Slug</option>
            <option>20 Guage</option>
            <option>23x75mm</option>
            <option>9x18mm</option>
            <option>7.62x25mm</option>
            <option>9x19mm</option>
            <option>.45</option>
            <option>9x21mm</option>
            <option>.357 Magnum</option>
            <option>5.7x28mm</option>
            <option>4.6x30mm</option>
            <option>9x39mm</option>
            <option>.366</option>
            <option>5.45x39mm</option>
            <option>5.56x45mm</option>
            <option>7.62x39mm</option>
            <option>.300 blk</option>
            <option>7.62x51mm</option>
            <option>7.62x54R</option>
            <option>12.7x55mm</option>
            <option>.338</option>
        </select>
        <button type="submit" id="input" class="button">Search</button>
    </div>
    <button type="submit" id="fav" class="button">Show Favorites</button>
    <button type="submit" id="topAmmo" class="button">Top Ammo</button>
    <div id="topAmmoContainer">
        <input type="text" placeholder="Ammo Name" id="topThreeName">
        <input type="text" placeholder="Effective Against" id="topThreeEffective">
        <select id="ammoDropdown">
            <option>--Top Three Number--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <div>
            <button type="submit" id="topThreeUpdate">Update Top Three</button>
        </div>
    </div>
    <div id="contentContainer">

    </div>
</body>
</html>
